<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .invoice-box {
            max-width: 800px;
            margin: auto;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .table th {
            background-color: #f0f0f0;
        }
        @media print {
            .no-print {
                display: none !important;
            }
        }
    </style>
</head>
<body>

<div class="invoice-box mt-5">
    <div class="text-center mb-4">
        <h2 class="text-primary">üßæ StoneDesk Invoice</h2>
        <p class="text-muted">Thank you for your business</p>
    </div>

    <table class="table table-bordered">
        <tbody>
            <tr>
                <th>Customer</th>
                <td>{{ sale.customer }}</td>
            </tr>
            <tr>
                <th>Vehicle</th>
                <td>{{ sale.vehicle }}</td>
            </tr>
            <tr>
                <th>Material</th>
                <td>{{ sale.material }}</td>
            </tr>
            <tr>
                <th>Quantity</th>
                <td>{{ sale.qty }} {{ sale.unit }}</td>
            </tr>
            <tr>
                <th>Rate</th>
                <td>‚Çπ{{ sale.rate }}</td>
            </tr>
            <tr>
                <th>Amount</th>
                <td><strong>‚Çπ{{ sale.amount }}</strong></td>
            </tr>
            <tr>
                <th>Payment Mode</th>
                <td>{{ sale.payment_mode }}</td>
            </tr>
            <tr>
                <th>Date</th>
                <td>{{ sale.date }}</td>
            </tr>
        </tbody>
    </table>

    <div class="text-center mt-4 no-print">
        <button onclick="window.print()" class="btn btn-success px-4 py-2 me-3">üñ®Ô∏è Print</button>
        <a href="{% url 'sales_dashboard' %}" class="btn btn-secondary px-4 py-2">‚Ü© Back</a>
    </div>
</div>

</body>
</html>
